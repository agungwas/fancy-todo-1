<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="390207241181-48b99jgbdiscpqticbdpoo6hvcfkcvvr.apps.googleusercontent.com">
  <title>Document</title>
  <script src="https://apis.google.com/js/api:client.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body >

  <section id="navbar">
    <nav class="navbar navbar-info bg-info shadow">
      <span class="navbar-brand mb-0 display-2 text-light">Todo</span>
      <div id="logout">
        <button id="logoutButton" class="btn btn-danger">Log Out</button>
      </div>
    </nav>
  </section>

  <section style="position: relative; z-index: 1000;" class="">
    <div id="error" style="position: absolute;" class="w-100"></div>
    <div id="success" style="position: absolute;" class="w-100"></div>
  </section>
  
  <section id="register">
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
      <div class="bg-warning shadow rounded p-4">
        <p class="h3 text-light" style="text-align: center;">Register</p>
        <form id="registerForm">
          <div class=" form-group">
            <input type="email" name="email" class="form-control" placeholder="Your e-mail here" required>
          </div>
          <div class=" form-group">
            <input type="password" name="password" class="form-control" placeholder="Your password here" required>
          </div>
          <div class=" form-group" style="text-align: center;">
            <input type="submit" value="Register" class="btn btn-primary" class="form-control">
          </div>
          <div class="text-center">
            <p class="h6">OR</p>
          </div>
          <div class=" form-group" style="text-align: center;">
            <div class="g-signin2 " data-onsuccess="onSignIn"></div>
          </div>
          <div class="form-group text-center">
            <p>Already have account?</p>
            <a href="" id="redirectLogin">Login Now!</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="login">
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
      <div class="bg-warning shadow rounded p-4">
        <p class="h3 text-light mb-4" style="text-align: center;">Login</p>
        <form id="loginForm" class="">
          <div class=" form-group">
            <input type="email" name="login_email" class="form-control" placeholder="Your e-mail here" required>
          </div>
          <div class=" form-group">
            <input type="password" name="login_password" class="form-control" placeholder="Your password here" required>
          </div>
          <div class=" form-group" style="text-align: center;">
            <input type="submit" id="submitLogin" value="Login" class="btn btn-primary" class="form-control">
          </div>
          <div class="text-center">
            <p class="h6">OR</p>
          </div>
          <div class=" form-group" style="text-align: center;">
            <div class="g-signin2 " data-onsuccess="onSignIn"></div>
          </div>
          <div class="form-group text-center">
            <p class="mb-0">Don't have account?</p>
            <a href="" id="redirectRegister">Register Now!</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="addTodo">
    <div class="p-2 mx-0 mt-2 bg-info shadow rounded">
      <form id="addTodoForm" class="row mx-0">
        <div class="form-group col-2 mb-0">
          <input type="text" name="title" class='form-control' placeholder="Title"> 
        </div>
        <div class="form-group col-5 mb-0">
          <textarea class="form-control" name="description" rows="1" placeholder="Description"></textarea>
        </div>
        <div class="form-group col-3 mb-0" >
          <input type="date" name="due_date" class="form-control">
        </div>
        <div class="form-group col-2 mb-0">
          <input type="submit" value="Add Todo" class="form-control btn btn-success">
        </div>
      </form>

    </div>
  </section>
  <section id="editTodo">
  </section>

  <section id="todo" class="shadow rounded mt-2 mx-0">
    <div class="bg-info mt-2 shadow rounded">
      <div class="bg-info h4 rounded text-center text-light">Uncompleted Todo</div>
      <div class="bg-warning" id="todoNotYet" style="display: flex; flex-wrap: nowrap; overflow-x: auto; margin-right: 0vw; margin-left: 0vw;">
      </div>
    </div>
    
    <div class="bg-info mt-2 shadow rounded">
      <div class="bg-info h4 rounded text-center text-light">Completed Todo</div>
      <div class="bg-success" id="todoDone" style="display: flex; flex-wrap: nowrap; overflow-x: auto; margin-right: 0vw; margin-left: 0vw;">
      </div>
    </div>
  </section>
  

  


  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>

</html>
